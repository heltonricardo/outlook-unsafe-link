<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outlook Unsafe Link</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="card text-bg-dark text-center mt-5 mx-auto">
      <h4 class="card-header">Outlook Unsafe Link</h4>
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-text">SafeLink URL</span>
          <textarea id="origin" autofocus class="form-control" aria-label="Origin textarea"></textarea>
        </div>
        <div class="input-group mt-3">
          <span class="input-group-text">Decoded URL</span>
          <textarea id="target" readonly class="form-control" aria-label="Withtextarea"> </textarea>
        </div>
        <button type="button" id="clear" class="btn btn-light mt-3">Clear</button>
      </div>
    </div>
  </body>
</html>
